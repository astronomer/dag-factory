example_callbacks:
  default_args:
    start_date: "2024-01-01"
    on_failure_callback_file: $CONFIG_ROOT_DIR/customized/callbacks/custom_callbacks.py
    on_failure_callback_name: output_message
  schedule_interval: "@daily"
  catchup: False
  tasks:
    start:
      operator: airflow.operators.empty.EmptyOperator
    end:
      operator: airflow.operators.python.PythonOperator
      python_callable_file: $CONFIG_ROOT_DIR/customized/callables/failure.py
      python_callable_name: failing_task
      dependencies:
        - start
