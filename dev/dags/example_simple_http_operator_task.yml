default:
  default_args:
    catchup: false,
    start_date: 2025-03-20

http_operator_example_dag:
  default_args:
    owner: "@owner"
  description: "this is an HttpOperator dag"
  schedule: "0 3 * * *"
  tags: ['http']
  render_template_as_native_obj: True
  tasks:
    - task_id: "send_request_json"
      operator: airflow.providers.http.operators.http.SimpleHttpOperator
      http_conn_id: "example_host"
      method: "POST"
      endpoint: "/run_test"
      data:
        data: "fake_data"
        format: "json"
      headers:
        Content-Type: application/json
      log_response: True
    - task_id: "send_request_plain_text"
      operator: airflow.providers.http.operators.http.SimpleHttpOperator
      http_conn_id: "example_host"
      method: "POST"
      endpoint: "/run_test"
      data:
        data: "fake_data"
        test: "plain_text"
      headers:
        Content-Type: text/plain
      log_response: True
