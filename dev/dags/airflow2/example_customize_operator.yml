default:
  default_args:
    owner: "default_owner"
    start_date: 2020-01-01
  schedule: "0 1 * * *"

example_breadfast:
  default_args:
    owner: "custom_owner"
    start_date: 2 days
  description: "this is an customized operator dag"
  schedule: "0 3 * * *"
  catchup: false
  tasks:
    - task_id: "begin"
      operator: airflow.operators.empty.EmptyOperator
    - task_id: "make_bread_1"
      operator: customized.operators.breakfast_operators.MakeBreadOperator
      bread_type: 'Sourdough'
      dependencies:
        - begin
    - task_id: "make_bread_2"
      operator: customized.operators.breakfast_operators.MakeBreadOperator
      bread_type: 'Multigrain'
      dependencies:
        - begin
    - task_id: "make_coffee_1"
      operator:  customized.operators.breakfast_operators.MakeCoffeeOperator
      coffee_type: 'Black'
      dependencies:
        - begin
        - make_bread_1
        - make_bread_2
    - task_id: "end"
      operator: airflow.operators.empty.EmptyOperator
      dependencies:
        - begin
        - make_bread_1
        - make_bread_2
        - make_coffee_1
