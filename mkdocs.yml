site_name: DAG Factory Documentation
extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
      base_path: [ "." ]
  - pymdownx.superfences

plugins:
  - mike:
      alias_type: symlink
