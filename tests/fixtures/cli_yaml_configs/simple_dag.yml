my_simple_dag:
  default_args:
    owner: 'airflow'
    start_date: 2023-01-01
  schedule_interval: '@daily'
  description: 'A simple DAG generated by CLI.'
  tasks:
    task_1:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo "Hello from task 1"'
    task_2:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo "Hello from task 2"'
      dependencies: [task_1]
