default:
  concurrency: 1
  dagrun_timeout_sec: 600
  default_args:
    end_date: 2018-03-05
    owner: default_owner
    retries: 1
    retry_delay_sec: 300
    start_date: 2018-03-01
  default_view: tree
  max_active_runs: 1
  orientation: LR
  schedule_interval: 0 1 * * *

example_dag2:
  schedule_interval: None
  tasks:
    task_1:
      bash_command: echo 1
      operator: airflow.operators.bash_operator.BashOperator
    task_2:
      bash_command: echo 2
      dependencies:
      - task_1
      operator: airflow.operators.bash_operator.BashOperator
    task_3:
      bash_command: echo 3
      dependencies:
      - task_1
      operator: airflow.operators.bash_operator.BashOperator
