default:
  default_args:
    owner: 'default_owner'
  max_active_runs: 1
  dagrun_timeout_sec: 600
  schedule: '0 1 * * *'

example_dag:
  default_args:
    owner: 'custom_owner'
  description: 'this is an example dag'
  schedule: '0 3 * * *'
  tasks:
    task_1:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo 1'
    task_2:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo 2'
      dependencies: [task_1]
    task_3:
      operator: airflow.operators.bash.BashOperator
      bash_command: 'echo 3'
      dependencies: [task_1]
