default:
  default_args:
    owner: "default_owner"
    start_date: 2020-01-01
    retries: 1
    retry_delay_sec: 300
  concurrency: 1
  max_active_runs: 1
  dagrun_timeout_sec: 600
  default_view: "tree"
  orientation: "LR"
  schedule_interval: "0 1 * * *"

example_breadfast:
  default_args:
    owner: "custom_owner"
    start_date: 2 days
  description: "this is an customized operator dag"
  schedule_interval: "0 3 * * *"
  tasks:
    begin:
      operator: airflow.operators.dummy_operator.DummyOperator
    make_bread_1:
      operator: customized.operators.breakfast_operators.MakeBreadOperator
      bread_type: 'Sourdough'
      dependencies:
        - begin
    make_bread_2:
      operator: customized.operators.breakfast_operators.MakeBreadOperator
      bread_type: 'Multigrain'
      dependencies:
        - begin
    make_coffee_1:
      operator:  customized.operators.breakfast_operators.MakeCoffeeOperator
      coffee_type: 'Black'
      dependencies:
        - begin
        - make_bread_1
        - make_bread_2
    end:
      operator: airflow.operators.dummy_operator.DummyOperator
      dependencies:
        - begin
        - make_bread_1
        - make_bread_2
        - make_coffee_1

